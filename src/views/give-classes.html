<!DOCTYPE html>

<html lang="en"> <!-- lang é um atributo-->

<head>
    <meta charset="UTF-8"> <!--existem varias tags meta, atributo charset-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--consegue adaptar para telas maiores e menores-->
    
    <title>Proffy | Sua plataforma de estudos online

    </title>

    <style>
/*
        CSS

        Cascating
        em cascata

        StyleSheet
        Folha de Estilo
*/
    </style>
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="styles/partials/page-give-classes.css">
    <link rel="stylesheet" href="styles/partials/header.css">
    <link rel="stylesheet" href="styles/partials/forms.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"> <!--busca fontes no google-->

    <script src="/scripts/addField.js" defer></script> <!--defer faz com que o js carregue por último-->
</head>
<body id="page-give-classes">
    
    <div id="container">
        
    <header class="page-header">
        <div class="top-bar-container">
            <a href="/">
                <img src="/images/icons/back.svg" alt="Voltar">
            </a>
            <img src="/images/logo.svg" alt="Proffy">

        </div>
        <div class="header-content">
            <strong>Que incrível que você quer dar aulas</strong>
            <p>O primeiro passo é preencher esse formulário de inscrição</p>
        
        </div>
    
    </header>
    <main>
        <form action="save-classes" id="create-class" method="POST">
            <fieldset>
                <legend>Seus dados</legend>

                <div class="input-block">
                    <label for="name">Nome Completo</label>
                    <input name="name" id="name" required> <!--todo input que precisa enviar algo para back-end precisa ter name-->
                </div>
                
                <div class="input-block">
                    <label for="avatar">Link da sua foto<small>(comece com https://)</small></label>
                    <input name="avatar" id="avatar" type="url" required> <!--Required é campo obrigatório--> 
                </div>
                
                <div class="input-block">
                    <label for="whatsapp">Whatsapp<small>(somente números)</small></label>
                    <input name="whatsapp" id="whatsapp" type="number" required>
                </div>

                <div class="textarea-block">
                    <label for="bio">Biografia</label>
                    <textarea name="bio" id="bio" required></textarea> <!--não pode por fechamento do textarea na linha de baixo, cursor fica estranho-->
                </div>
            
            </fieldset>

            <fieldset>
                <legend>Sobre a aula</legend>
                <div class="select-block">
                <label for="subject">Matéria</label>
                <select name="subject" id="subject" required>
                    <option value="" disabled="" hidden="">Selecione uma opção</option> <!--se deletar disable e hidden na lista aparece selecione uma opção, se não selecionar nada será enviado valor vazio-->
                    <option value="1">Artes</option> <!--lista suspensa de vários valores-->
                    <option value="2">Biologia</option> <!--toda option tem value que será enviado no lugar de subject para backend na hora do submitt-->
                    <option value="3">Ciências</option>
                    <option value="4">Educação física</option>
                    <option value="5">Física</option>
                    <option value="6">Geografia</option>
                    <option value="7">História</option>
                    <option value="8">Matemática</option>
                    <option value="9">Português</option>
                    <option value="10">Química</option>
                </select>
                </div>

                <div class="input-block">
                    <label for="cost">Custo da sua hora/aula <small>(R$)</small>
                    </label>
                    <input name="cost" id="cost" type="number" required>
                </div>
            </fieldset>

            <fieldset id="schedule-items">
                <legend>
                    Horários disponíveis
                    <button id="add-time" type="button">Novo Horário</button>
                </legend>

              

                <div class="schedule-item">

                    <div class="select-block">
                        <label for="weekday">Dia da semana</label>
                        <select name="weekday[]" required> <!-- símbolo [] significa que dá para agrupar mais de um valor-->
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                           
                            {%for weekday in weekdays}
                    <option value="{{loop.index(0)}} {{"selected" if filters.subject == lopp.index }}>
                        {{subject}}
                    </option>
                    {%endfor}


                            <option value="0">Domingo</option>
                            <option value="1">Segunda-feira</option>
                            <option value="2">Terça-feira</option>
                            <option value="3">Quarta-feira</option>
                            <option value="4">Quinta-feira</option>
                            <option value="5">Sexta-feira</option>
                            <option value="6">Sábado</option>
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="time_from">Das</label>
                        <input type="time" name="time_from[]" required >
                    </div>                    

                    <div class="input-block">
                        <label for="time_to ">Até</label>
                        <input type="time" name="time_to []" required >
                    </div>

                </div>
            </fieldset>

        </form>
        <footer>
            <p>
                <img src="/images/icons/warning.svg" alt="Aviso importante">
                Importante! <br>
                Preencha todos os dados
            </p>
            <button type="submit" form="create-class">Salvar cadastro</button> <!--button só funciona dentro do form como aqui está fora usa-se a tag form com nome do id do formulário-->
        </footer>
    </main>
    </div>

</body>
</html>
